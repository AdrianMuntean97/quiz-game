<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz Game</h1>
      <h2 id="question">What is the capital of France?</h2>
      <div id="helping-actions">
        <button id="fifty-fifty">Fifty-Fifty<i class="fa-solid fa-divide"></i></button>
        <button id="extra-time">Extra Time<i class="fa-solid fa-clock-rotate-left"></i></button>
      </div>
      <div id="answer-buttons">
        <button class="answer-btn">Answer 1</button>
        <button class="answer-btn">Answer 2</button>
        <button class="answer-btn">Answer 3</button>
        <button class="answer-btn">Answer 4</button>
      </div>
      <button id="submit-btn">Submit</button>
      <button id="next-btn" class="hidden">Next</button>
      <div id="name">Name</div>
      <div id="score">Score</div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/fffd35bba8.js" crossorigin="anonymous"></script>
  </body>
</html>
